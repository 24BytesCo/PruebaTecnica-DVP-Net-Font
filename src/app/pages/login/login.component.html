<div class="">
    <div class="login-container">
      <h3 class="text-center mb-4">Acceso</h3>
      <p class="text-center text-muted">¡Hola!</p>
      <p class="text-center text-muted mb-4" style="margin-top: -15px;">Inicia sesión con tu email.</p>
      
      <!-- Formulario de Login -->
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Dirección de correo electrónico:</label>
          <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" placeholder="tuemail@dominio.com" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" placeholder="Contraseña" required>
          <a href="#" class="float-right mt-1">¿Has olvidado tu contraseña?</a>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Acuérdate de mí</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">ACCESO</button>
      </form>

      <div class="text-center mt-4">
        <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
      </div>
    </div>
  </div>
